<body>

<div id="wrapper">

    <!-- Navigation -->


        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        电子地图局部更新
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form role="form" action="http://{{.Host}}/getparam" method="post">
                                    <div class="form-group">
                                        <label>输入服务地址</label>
                                        <input class="form-control" placeholder="服务URL" name="serviceURL">
                                        <p class="help-block">http://localhost:6080/arcgis/rest/services/LiShuiCacheTest/ls_tile_management/MapServer</p>
                                    </div>
                                    <div class="form-group">
                                        <label>输入服务地址</label>
                                        <input class="form-control" placeholder="比例尺" name="scales">
                                        <p class="help-block">50000;25000;10000;5000;</p>
                                    </div>
                                    <div class="form-group">
                                        <label>选择更新区域</label>
                                        <textarea class="form-control" placeholder="选择更新区域" name="aoi"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label>选择更新区域</label>
                                        <input type="file" single name="aoi_json" accept="*.json" > 

                                    </div>
                                    <button type="submit" class="btn btn-default">提交</button>
                                    <button type="reset" class="btn btn-default">重置</button>
                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->

                            <!-- /.col-lg-6 (nested) -->
                        </div>
